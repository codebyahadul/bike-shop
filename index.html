<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;700;800&display=swap');

        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <nav class="bg-[#101010] p-3 md:p-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center ">
                <div class="flex items-center gap-3 lg:gap-5">
                    <button class="block lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="white" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                        </svg>
                    </button>
                    <h1 class="text-xl md:text-3xl lg:text-4xl font-bold text-white cursor-pointer">Bike</h1>
                    <div class="hidden mx-10 md:block md:w-[300px] lg:w-[350px]">
                        <div class="relative">
                            <span class="absolute inset-y-0 right-5 flex items-center">
                                <svg class="w-5 h-5 text-gray-100" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                </svg>
                            </span>
                            <input type="text"
                                class="w-full p-2 text-gray-100 rounded-lg bg-[#3D3D3D] border border-[#454545]"
                                placeholder="Search">
                        </div>
                    </div>
                </div>

                <div class="hidden lg:block">
                    <ul class="flex items-center gap-14 text-gray-300 *:cursor-pointer">
                        <li>Home</li>
                        <li>Shop</li>
                        <li>About</li>
                        <li>Contact</li>
                        <li>Blog</li>
                    </ul>
                </div>
                <div class="flex items-center gap-5 lg:gap-8 text-white *:cursor-pointer *:text-sm md:*:text-lg">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
